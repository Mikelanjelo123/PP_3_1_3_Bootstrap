<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-primary sidebar text-white">
            <div class="position-sticky">
                <ul class="nav flex-column pt-3">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="/user">
                            User
                        </a>
                        <a class="nav-link active text-white" href="admin/">
                            Admin
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
            <!-- Header -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">User information-page</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <span class="me-3" th:text="${userDetails.getUser().email}"></span>
                    <a href="/logout" class="btn btn-outline-secondary">Logout</a>
                </div>
            </div>

            <!-- User Information -->
            <section>
                <h4>About user</h4>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${userDetails.getUser().id}"/>
                            <td th:text="${userDetails.getUser().firstName}"/>
                            <td th:text="${userDetails.getUser().lastName}"/>
                            <td th:text="${userDetails.getUser().email}"/>
                            <td th:text="${userDetails.getUser().roles}"/>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
